<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>About Us - Sabir Machinery Store</title>
  <style>
    /* Global styles */
    body {
      background-image: url(m3.jpg);
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Center the content */
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #333;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  
    /* Header styles */
    h1 {
      font-size: 36px;
      color: black  ;
      margin-bottom: 10px;
    }
    
    /* Typewriter animation styles */
    .typewriter {
      overflow: hidden; /* Ensures the animation doesn't overflow */
      white-space: nowrap; /* Keeps the text on one line */
      border-right: 2px solid white ; /* The "cursor" */
      width: 0; /* Starts with no width */
      animation: typewriter 20s steps(40) 1s; /* Animation settings */
    }
    
    @keyframes typewriter {
      0% {
        width: 0;
      }
      100% {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>About Us</h1>
    <p><span class="typewriter">We deal in all kinds of used machinery.</span></p>
  </div>
</body>
</html>
