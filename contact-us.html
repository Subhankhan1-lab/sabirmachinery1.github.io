<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Sabir Machinery Store</title>
  <style>
    /* Global styles */
    body {
      background-color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Center the content */
    .container {
      align-items: center;
      justify-content: center;
      justify-items: center;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: white ;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    /* Header styles */
    h1 {
      font-size: 36px;
      color: black ;
      margin-bottom: 10px;
    }
    
    /* WhatsApp link styles */
    .whatsapp-link {
      text-decoration: none;
      color: white;
    }
    
    .whatsapp-link:hover {
      color: #ccc;
    }
    
    /* Button styles */
    .whatsapp-btn {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .whatsapp-btn:hover {
      background-color: #444;
    }
    
    /* Media queries for responsiveness */
    @media only screen and (max-width: 768px) {
      .container {
        max-width: 90%;
        margin: 20px auto;
        padding: 15px;
      }
      h1 {
        font-size: 24px;
      }
      .whatsapp-btn {
        padding: 8px 15px;
        font-size: 14px;
      }
    }
    
    @media only screen and (max-width: 480px) {
      .container {
        max-width: 95%;
        margin: 15px auto;
        padding: 10px;
      }
      h1 {
        font-size: 18px;
      }
      .whatsapp-btn {
        padding: 6px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p>Get in touch with us on WhatsApp:</p>
    <a href="https://wa.me/03327577792" target="_blank" class="whatsapp-link">
      <button class="whatsapp-btn">Contact Sabir Machinery Store</button>
    </a>
  </div>
</body>
</html>
